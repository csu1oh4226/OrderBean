version: '3.8'

services:
  postgres-test:
    image: postgres:14-alpine
    container_name: orderbean-postgres-test
    environment:
      POSTGRES_USER: orderbean
      POSTGRES_PASSWORD: orderbean
      POSTGRES_DB: orderbean_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderbean"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:6-alpine
    container_name: orderbean-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:

